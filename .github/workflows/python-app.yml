name: Build Python App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout des Repositories
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Python 3.10 Setup
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # 3. Installiere die Abhängigkeiten
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pymongo schedule pyyaml

    # 4. Erstelle das Python-Projekt (falls eine spezifische Erstellung erforderlich ist)
    - name: Build Python app
      run: |
        # Hier kannst du den Build-Befehl anpassen, falls du z.B. ein kompilierbares Paket erstellst
        python setup.py install  # Beispiel für eine Installation eines Python-Pakets

    # 5. Linting durchführen
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 6. Tests ausführen
    - name: Test with pytest
      run: |
        pytest

    # 7. Build-Ergebnisse (optional, wenn du etwas kompilierst und ablegen möchtest)
    - name: Upload Build Artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: python-app-build
        path: path/to/build/folder  # Füge hier den Pfad zum Build-Ordner ein, falls erforderlich

